<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>My Fitness Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fitness Tracker" />
    
    <!-- iOS App Icon (using emoji as placeholder) -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230f172a' width='180' height='180' rx='40'/><text x='90' y='115' text-anchor='middle' font-size='80' fill='%2310b981'>ğŸ‹ï¸</text></svg>" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ğŸ‹ï¸</text></svg>" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>ğŸ‹ï¸ My Fitness Tracker</h1>
      <p>Quickly log workouts and meals â€” your private, offline tracker</p>
    </header>

    <div class="container">
      <div class="section">
        <h2>Schedule</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Workout</th>
            </tr>
          </thead>
          <tbody id="scheduleBody">
            <tr>
              <td>Monday</td>
              <td>Cardio A</td>
              
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>Workout B</td>
            </tr>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>Rest Day</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>Workout A</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>Cardio B</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>Workout B</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Workout A</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="section flex-item-small">
        <h2>Workout</h2>
        <div class="radio-group">
          <label class="radio" for="workout1">
            <input type="radio" id="workout1" name="workout" value="Cardio A" />
            <span>Cardio A</span>
          </label>
          <label class="radio" for="workout2">
            <input type="radio" id="workout2" name="workout" value="Cardio B" />
            <span>Cardio B</span>
          </label>
          <label class="radio" for="workout3">
            <input
              type="radio"
              id="workout3"
              name="workout"
              value="Workout A"
            />
            <span>Workout A</span>
          </label>
          <label class="radio" for="workout4">
            <input
              type="radio"
              id="workout4"
              name="workout"
              value="Workout B"
            />
            <span>Workout B</span>
          </label>
        </div>
      </div>

      <div class="flex-item-small">
        <div class="section">
          <h2>Meals</h2>
          <input type="text" id="meals" placeholder="What did you eat today?" />
          <button id="saveBtn" onclick="saveEntry()">Save Entry</button>
        </div>

        <div class="section">
          <h2>History</h2>
          
          <!-- Calendar Header -->
          <div class="calendar-header">
            <div class="calendar-nav">
              <button onclick="prevMonth()">â—€</button>
              <button onclick="goToToday()">Today</button>
              <button onclick="nextMonth()">â–¶</button>
            </div>
            <div id="monthYear"></div>
          </div>
          
          <!-- Weekday Headers -->
          <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          
          <!-- Calendar Grid -->
          <div id="calendarGrid" class="calendar-grid"></div>
          
          <!-- Day Details Panel -->
          <div id="dayDetails"></div>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="app.js"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
